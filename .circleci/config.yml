version: 2.1
orbs:
  node: circleci/node@5

jobs:
  test-frontend:
    # Test frontend React app
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run frontend tests
          command: npm test -- --watchAll=false

  test-backend:
    # Test backend Node.js API
    executor: node/default
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run backend tests
          command: npm test

  build-website:
    # Build frontend React app
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build frontend
          command: npm run build

  deploy-to-render:
    # Deploy to Render using webhooks
    docker:
      - image: cimg/base:stable
    steps: 
      - run:
          name: Deploy to Render
          command: |
            if [ -n "$RENDER_FRONTEND_DEPLOY_HOOK" ]; then
              curl -X POST "$RENDER_FRONTEND_DEPLOY_HOOK"
            fi
            if [ -n "$RENDER_BACKEND_DEPLOY_HOOK" ]; then
              curl -X POST "$RENDER_BACKEND_DEPLOY_HOOK"
            fi

workflows:
  test-and-deploy:
    jobs:
      - test-frontend
      - test-backend
      - build-website:
          requires:
            - test-frontend
          filters:
            branches:
              only: main
      - deploy-to-render:
          requires:
            - test-frontend
            - test-backend
            - build-website
          filters:
            branches:
              only: main
